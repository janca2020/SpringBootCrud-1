<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container col-md-12">

<div class="col-sm-6">

<div class="card-header">
<form th:action="@{/save}" th:object=${persona} >
<div class="card">
<h1>Modulo personas</h1>
</div>

<div class="form-group">
<label >ID</label>
<input maxlength="2" onkeypress="return solonumeros(event)" onpaste="return false"  th:field="*{id}" type="text" class="form-control" />
</div>
<div class="form-group">
<label >NOMBRE</label>
<input class="form-control" maxlength="15" onpaste="return false"  onkeypress="return sololetras(event)" id="validationDefault02" value="Otto" required  th:field="*{nombre}" type="text"  />
</div>

<div class="form-group">
<label >TELEFONO</label>
<input class="form-control" maxlength="10" minlength="10"  onkeypress="return solonumeros(event)" id="validationDefault03" value="Otto" required   onpaste="return false"   th:field="*{telefono}"  type="text">

</div>

<div class="card-footer">
<input type="submit" value="Guardar"  class="btn btn-primary">
</div>
</form>
</div>

</div>
</div>

     <script src="funcionn.js"></script>
 

</body>
</html>
